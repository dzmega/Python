<!DOCTYPE html>
<html lang="en">
<head>
    <title>Recipe App</title>
    <link rel="stylesheet" href="../static/css/index.css">
</head>
<body>
    <h1>Ziggis Recipe Finder</h1>
    <form method="POST" action="/">
        <a href="/" class="home-button">Home</a>
        <input type="text" name="search_query" placeholder="Search for recipes">
        <input type="submit" class="ingredient-button" value="Search">
        <a href="/search" class="home-button">by Ingredients</a>
    </form>

    {% if recipes %}
    <h2>Results for "{{ search_query }}"</h2>
    <ul>
        {% for recipe in recipes %}
        <li onclick="window.location='{{ url_for('view_recipe', recipe_id=recipe.id, search_query=search_query) }}';">
            <h3 class="recipe-title">{{ recipe.title }}</h3>
            {% if recipe.image %}
            <img src="{{ recipe.image }}" alt="{{ recipe.title }}">
            {% endif %}
        </li>
        {% endfor %}
    </ul>
    {% else %}
    <p>No recipes found.</p>
    {% endif %}
</body>
</html>
